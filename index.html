<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* 更深的背景 */
            color: #c9d1d9; /* 柔和的淺色文字 */
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            background-color: #161b22; /* 主容器背景 */
            border: 1px solid #30363d;
        }
        .category-card {
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s ease-in-out;
        }
        .category-card:hover {
            transform: translateY(-4px);
        }
        select, textarea {
            background-color: #0d1117;
            border: 1px solid #30363d;
            color: #c9d1d9;
            padding: 0.6rem 0.8rem;
        }
        select:focus, textarea:focus {
            outline: none;
            border-color: #58a6ff; /* 藍色焦點 */
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.2);
        }
        button {
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            border-radius: 0.5rem;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
        }
        #generateBtn {
            background-color: #2183e2;
            color: white;
        }
        #generateBtn:hover {
            background-color: #1b6cb8;
        }
        #copyBtn {
            background-color: #2da44e;
            color: white;
        }
        #copyBtn:hover {
            background-color: #278d43;
        }
        input[type="checkbox"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 1.5rem;
            height: 1.5rem;
            background-color: #0d1117;
            border: 1px solid #30363d;
            cursor: pointer;
            position: relative;
        }
        input[type="checkbox"]:checked {
            background-color: #58a6ff;
            border-color: #58a6ff;
        }
        input[type="checkbox"]:checked::before {
            content: '✓';
            color: white;
            font-size: 1rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        /* 定義每個分類卡片的背景色 */
        #basicInfoCard { background-color: #1a232f; }
        #sceneDetailsCard { background-color: #2f1a23; }
        #actionCard { background-color: #231a2f; }
        #clothingCard { background-color: #1a2f23; }
    </style>
</head>

    </div>

    <script>
        // 獲取所有 DOM 元素
        const generateBtn = document.getElementById('generateBtn');
        const copyBtn = document.getElementById('copyBtn');
        const promptText = document.getElementById('promptText');
        const styleSelect = document.getElementById('style');
        const styleDescription = document.getElementById('style-description');
        const hasPhotoCheckbox = document.getElementById('hasPhoto');
        const customPromptTextarea = document.getElementById('customPrompt');

        const FACE_PROMPTS = '臉部細節高度還原，精緻臉部特徵，保留人臉細節，與上傳照片中的臉部特徵完全一致';

        // 定義風格說明的物件
        const styleDescriptions = {
            '動漫風': '誇張的眼睛與獨特髮型，呈現生動且富有情感的日式動畫風格。',
            '寫實風': '注重光影、細節和真實比例，讓模型看起來像真實世界中的人偶。',
            '奇幻風': '結合魔法、神話與幻想元素，創造出非現實的華麗角色造型。',
            '科幻風': '融入未來科技、機械與金屬質感，呈現充滿未來感和酷炫的視覺效果。',
            '蒸汽龐克風': '融合維多利亞時代的優雅與工業革命的機械美學，充滿齒輪、蒸汽與黃銅質感。',
            '賽博龐克風': '以高科技、反烏托邦未來為背景，充滿霓虹燈、電子義肢與網路駭客元素。',
            '水彩畫風': '具有水彩筆觸的渲染效果，色彩柔和、邊緣模糊，充滿藝術感。',
            'Q版': '採用大頭小身、圓潤的誇張比例，強調可愛與童趣的風格。',
            '黏土人風': '強調簡化可愛的特徵，臉部可替換，身體可動，像是實體黏土人偶。'
        };

        // 根據選中的風格選項更新說明文字
        styleSelect.addEventListener('change', () => {
            const selectedStyle = styleSelect.value;
            styleDescription.textContent = styleDescriptions[selectedStyle] || '';
        });

        // 監聽是否有上傳照片的勾選框
        hasPhotoCheckbox.addEventListener('change', () => {
            if (hasPhotoCheckbox.checked) {
                // 如果勾選，在自訂提示詞中加入臉部細節的提示詞
                if (!customPromptTextarea.value.includes(FACE_PROMPTS)) {
                    customPromptTextarea.value += (customPromptTextarea.value.length > 0 ? '\n' : '') + FACE_PROMPTS;
                }
            } else {
                // 如果取消勾選，移除臉部細節的提示詞
                customPromptTextarea.value = customPromptTextarea.value.replace(FACE_PROMPTS, '').trim();
                // 移除多餘的換行符號
                customPromptTextarea.value = customPromptTextarea.value.replace(/\n\s*\n/g, '\n').trim();
            }
        });


        // 監聽生成按鈕的點擊事件
        generateBtn.addEventListener('click', () => {
            // 獲取所有選單的值
            const style = document.getElementById('style').value;
            const pose = document.getElementById('pose').value;
            const proportion = document.getElementById('proportion').value;
            const material = document.getElementById('material').value;
            const upperwear = document.getElementById('upperwear').value;
            const lowerwear = document.getElementById('lowerwear').value;
            const shoes = document.getElementById('shoes').value;
            const socks = document.getElementById('socks').value;
            const accessories = document.getElementById('accessories').value;
            const handPose = document.getElementById('handPose').value;
            const faceExpression = document.getElementById('faceExpression').value;
            const stand = document.getElementById('stand').value;
            const angle = document.getElementById('angle').value;
            const background = document.getElementById('background').value;
            const renderStyle = document.getElementById('renderStyle').value;
            const lighting = document.getElementById('lighting').value;
            const sceneObjects = document.getElementById('sceneObjects').value;
            const customPrompt = document.getElementById('customPrompt').value.trim();
            const hasPhoto = document.getElementById('hasPhoto').checked;

            // 根據是否有參照照片來決定提示詞開頭
            let prompt = '';
            if (hasPhoto) {
                prompt += '根據上傳的照片生成, ';
            }

            // 組合提示詞
            prompt += `一個高品質的 3D 人物模型, `;
            if (proportion !== '正常比例') {
                prompt += `${proportion}, `;
            }
            if (renderStyle !== '完全渲染') {
                prompt += `渲染樣式: ${renderStyle}, `;
            } else {
                prompt += `完全渲染, `;
            }
            
            prompt += `風格: ${style}, 材質: ${material}, `;
            prompt += `動作: ${pose}, `;

            if (handPose !== '無') {
                prompt += `手部動作: ${handPose}, `;
            }
            if (faceExpression !== '無') {
                prompt += `臉部表情: ${faceExpression}, `;
            }
            
            prompt += `上半身穿著: ${upperwear}, 下半身穿著: ${lowerwear}, 鞋子: ${shoes}, `;
            
            if (socks !== '無') {
                prompt += `襪子: ${socks}, `;
            }
            if (accessories !== '無') {
                prompt += `配件: ${accessories}, `;
            }

            if (lighting !== '無') {
                prompt += `燈光: ${lighting}, `;
            }

            if (sceneObjects !== '無') {
                prompt += `場景物件: ${sceneObjects}, `;
            }

            prompt += `站在一個 ${stand} 的展台上. 視角: ${angle}, 背景: ${background}.`;

            if (customPrompt) {
                prompt += ` 額外細節: ${customPrompt}.`;
            }

            // 將提示詞顯示在文本框中
            promptText.value = prompt;
        });

        // 監聽複製按鈕的點擊事件
        copyBtn.addEventListener('click', () => {
            // 選擇文本框中的所有內容
            promptText.select();
            
            // 嘗試使用 document.execCommand('copy') 複製文本
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    // 暫時更改按鈕文字和狀態
                    const originalText = copyBtn.textContent;
                    copyBtn.textContent = '已複製！';
                    copyBtn.disabled = true;
                    setTimeout(() => {
                        copyBtn.textContent = originalText;
                        copyBtn.disabled = false;
                    }, 1500);
                }
            } catch (err) {
                console.error('無法複製文本到剪貼簿:', err);
            }
        });

        // 頁面載入時，初始化顯示第一個風格的說明
        window.onload = () => {
            styleDescription.textContent = styleDescriptions[styleSelect.value];
        };
    </script>
</body>
</html>
